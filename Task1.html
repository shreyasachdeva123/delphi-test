<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delphi Tech Corp Front-End Development Team Coding Test</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="calculatorContainer">
        <div class="heading">Calculator</div>
        <div id="calculator">
            <div id="display">
                0
            </div>
            <div class="calcRow">
                <button id="clearBtn">AC</button>
                <button id="neg_pos_btn">+/-</button>
                <button class="operandBtn" id="powerBtn">P</button>
                <button class="operandBtn" id="divideBtn">&#247;</button>
            </div>
            <div class="calcRow">
                <button class="numberBtn" id="seven">7</button>
                <button class="numberBtn" id="eight">8</button>
                <button class="numberBtn" id="nine">9</button>
                <button class="operandBtn" id="multiply">&#215;</button>
            </div>
            <div class="calcRow">
                <button class="numberBtn" id="four">4</button>
                <button class="numberBtn" id="five">5</button>
                <button class="numberBtn" id="six">6</button>
                <button class="operandBtn" id="subtract">-</button>
            </div>
            <div class="calcRow">
                <button class="numberBtn" id="one">1</button>
                <button class="numberBtn" id="two">2</button>
                <button class="numberBtn" id="three">3</button>
                <button class="operandBtn" id="add">+</button>
            </div>
            <div class="calcRow">
                <button class="numberBtn" id="zero">0</button>
                <button id="decimal">.</button>
                <button class="operandBtn" id="equal">=</button>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
